<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výpočet obvodu a obsahu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center bg-primary">
        <h1>Obvod a obsah obrazců</h1>
    </header>
    <main class="container text-center">
        <h2>Výpočetní kalkulačka obvodu a obsahu</h2>
        <form>
            <div class="form-group row col-sm-6 offset-sm-3">
                <label for="shape" class="col-sm-3 col-form-label">Tvar obrazce</label>
                <div class="col-sm-9">
                <select class="form-control col-sm-3" id="shape">
                </select>
                </div>
            </div>
            <div class="form-group row col-sm-6 offset-sm-3" id="form">
                <label>Vyberte tvar obrazce pro zobrazení formuláře.</label>
            </div>
            <div class="form-group row col-sm-4 offset-sm-4">
                <button type="button" class="btn btn-secondary" id="submit_button">Vypočítat</button>
            </div>
        </form>
        <div class="row col-sm-6 offset-sm-3">
            <div class="col-sm-6">
                <h3>Obvod: ?</h3>
                <p id="obvod"></p>
            </div>
            <div class="col-sm-6">
                <h3>Obsah: ?</h3>
                <p id="obsah"></p>
        </div>
    </main>
    <footer class="text-center bg-primary">
        <p>&copy; Daniel Kříž - 2024 </p>
    </footer class = 'text-center'>
    <script src="main.js"></script>
</body>
</html>
